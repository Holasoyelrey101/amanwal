<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento - Amanwal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0d1b2a 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(100, 181, 246, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      z-index: 2;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-wrapper::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(100, 181, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .icon {
      font-size: 60px;
      animation: float 3s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.15); opacity: 0.2; }
    }

    h1 {
      font-size: 52px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #ffffff 0%, #90CAF9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 15px;
      color: #64B5F6;
      margin-bottom: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .description {
      font-size: 17px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.8;
      margin-bottom: 50px;
      font-weight: 400;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.1) 0%, rgba(100, 181, 246, 0.04) 100%);
      border: 1px solid rgba(100, 181, 246, 0.2);
      border-left: 3px solid #64B5F6;
      padding: 28px 32px;
      margin: 50px auto;
      border-radius: 16px;
      text-align: left;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      max-width: 500px;
    }

    .info-box:hover {
      border-color: rgba(100, 181, 246, 0.35);
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.12) 0%, rgba(100, 181, 246, 0.06) 100%);
    }

    .info-box-title {
      color: #90CAF9;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      font-size: 15px;
      font-weight: 700;
    }

    .info-box-content {
      margin: 0;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.65);
      line-height: 1.6;
      font-weight: 400;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 60px 0;
      height: 30px;
      align-items: center;
    }

    .loader span {
      width: 11px;
      height: 11px;
      background: linear-gradient(135deg, #64B5F6, #90CAF9);
      border-radius: 50%;
      animation: pulse-dot 1.4s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
    }

    .loader span:nth-child(1) { animation-delay: 0s; }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse-dot {
      0%, 100% { 
        opacity: 0.35;
        transform: scale(0.8) translateY(0);
      }
      50% { 
        opacity: 1;
        transform: scale(1.1) translateY(-12px);
      }
    }

    .footer {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid rgba(100, 181, 246, 0.12);
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    .footer-text {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
    }

    .footer-link {
      color: #64B5F6;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
    }

    .footer-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #64B5F6, #90CAF9);
      transition: width 0.3s ease;
    }

    .footer-link:hover {
      color: #90CAF9;
    }

    .footer-link:hover::after {
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
        letter-spacing: -1px;
      }

      .icon {
        font-size: 50px;
      }

      .description {
        font-size: 16px;
        margin-bottom: 40px;
      }

      .info-box {
        padding: 22px 26px;
        margin: 40px auto;
      }

      .loader {
        margin: 50px 0;
      }

      .footer {
        margin-top: 50px;
        padding-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon">⚙️</div>
    </div>
    
    <h1>Enseguida volvemos</h1>
    <p class="subtitle">Sistema en mantenimiento</p>

    <p class="description">Estamos realizando mejoras en nuestros sistemas para ofrecerte una experiencia aún mejor.</p>

    <div class="info-box">
      <div class="info-box-title">
        <i class="fas fa-hourglass-half"></i>
        Tiempo estimado
      </div>
      <p class="info-box-content">Menos de una hora. Por favor intenta más tarde.</p>
    </div>

    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="footer">
      <p class="footer-text">¿Tienes preguntas? <a href="mailto:cabanasamanwal@gmail.com" class="footer-link">Contacta con soporte</a></p>
    </div>
  </div>
</body>
</html>
