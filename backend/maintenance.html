<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema en Mantenimiento</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica,
          Arial, sans-serif;
        color: #ffffff;
        overflow: hidden;
      }

      .maintenance-container {
        text-align: center;
        animation: fadeIn 0.8s ease-in;
        max-width: 600px;
        padding: 40px 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .maintenance-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 40px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .maintenance-icon svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 10px 40px rgba(100, 200, 255, 0.3));
      }

      h1 {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: -1px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #b0b0b0;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .message {
        font-size: 16px;
        color: #64b5f6;
        background: rgba(100, 181, 246, 0.1);
        border-left: 3px solid #64b5f6;
        padding: 15px 20px;
        margin: 30px 0;
        border-radius: 4px;
        text-align: left;
      }

      .loader {
        margin: 40px 0;
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .loader span {
        width: 12px;
        height: 12px;
        background: #64b5f6;
        border-radius: 50%;
        animation: pulse 1.4s infinite;
      }

      .loader span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loader span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      footer {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        text-align: center;
        color: #666;
        font-size: 14px;
      }

      footer a {
        color: #64b5f6;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Fondo animado */
      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          -45deg,
          #1a1a1a,
          #0f0f0f,
          #1a1a1a,
          #0a0a0a
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        z-index: -1;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-gradient"></div>

    <div class="maintenance-container">
      <div class="maintenance-icon">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <!-- Símbolo de engranaje/mantenimiento -->
          <circle cx="100" cy="100" r="90" fill="none" stroke="#64b5f6" stroke-width="2" opacity="0.3"/>
          
          <!-- Engranaje principal -->
          <g transform="translate(100, 100)">
            <circle cx="0" cy="0" r="50" fill="none" stroke="#64b5f6" stroke-width="3"/>
            
            <!-- Dientes del engranaje -->
            <g stroke="#64b5f6" stroke-width="3" stroke-linecap="round">
              <line x1="0" y1="-60" x2="0" y2="-75"/>
              <line x1="42.4" y1="-42.4" x2="53" y2="-53"/>
              <line x1="60" y1="0" x2="75" y2="0"/>
              <line x1="42.4" y1="42.4" x2="53" y2="53"/>
              <line x1="0" y1="60" x2="0" y2="75"/>
              <line x1="-42.4" y1="42.4" x2="-53" y2="53"/>
              <line x1="-60" y1="0" x2="-75" y2="0"/>
              <line x1="-42.4" y1="-42.4" x2="-53" y2="-53"/>
            </g>
            
            <!-- Centro del engranaje -->
            <circle cx="0" cy="0" r="15" fill="#64b5f6" opacity="0.8"/>
            <circle cx="0" cy="0" r="8" fill="#0f0f0f"/>
          </g>
        </svg>
      </div>

      <h1>Enseguida volvemos.</h1>
      <p>Estamos actualizando el sistema para ofrecerte una mejor experiencia.</p>

      <div class="message">
        <strong>⏱️ Tiempo estimado:</strong> Menos de una hora
      </div>

      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <footer>
      <p>
        Si tienes alguna pregunta, contacta con
        <a href="mailto:soporte@amanwal.cl">soporte@amanwal.cl</a>
      </p>
    </footer>
  </body>
</html>
