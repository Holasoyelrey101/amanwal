<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Mantenimiento - Amanwal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      animation: slideIn 0.5s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding-bottom: 20px;
    }

    .logo {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h1 {
      color: #fff;
      margin-bottom: 5px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    input[type="password"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      font-family: 'Monaco', 'Courier New', monospace;
      transition: all 0.3s ease;
    }

    input[type="password"]::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input[type="password"]:focus,
    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-enable {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }

    .btn-enable:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
    }

    .btn-disable {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: white;
    }

    .btn-disable:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
    }

    .btn-check {
      background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
      color: white;
    }

    .btn-check:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid rgba(255, 255, 255, 0.2);
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .status-box.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .status-box.success {
      background: rgba(76, 175, 80, 0.1);
      border-left-color: #4CAF50;
      border-color: rgba(76, 175, 80, 0.2);
    }

    .status-box.success .status-title {
      color: #66BB6A;
    }

    .status-box.error {
      background: rgba(244, 67, 54, 0.1);
      border-left-color: #f44336;
      border-color: rgba(244, 67, 54, 0.2);
    }

    .status-box.error .status-title {
      color: #EF5350;
    }

    .status-box.info {
      background: rgba(33, 150, 243, 0.1);
      border-left-color: #2196F3;
      border-color: rgba(33, 150, 243, 0.2);
    }

    .status-box.info .status-title {
      color: #42A5F5;
    }

    .status-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .status-message {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      line-height: 1.6;
      word-break: break-word;
    }

    .status-message strong {
      color: #fff;
    }

    .info-banner {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 24px;
      color: #81C784;
      font-size: 13px;
      line-height: 1.6;
    }

    .info-banner strong {
      display: block;
      margin-bottom: 6px;
      color: #A5D6A7;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">‚öôÔ∏è</div>
      <h1>Panel de Mantenimiento</h1>
      <p class="subtitle">Amanwal - Control del sistema</p>
    </div>

    <div class="info-banner">
      <strong><i class="fas fa-info-circle"></i> Instrucciones:</strong>
      Ingresa tu token admin y selecciona una acci√≥n. El sitio mostrar√° la p√°gina de mantenimiento a los usuarios normales.
    </div>

    <form id="maintenanceForm">
      <div class="form-group">
        <label for="token"><i class="fas fa-key"></i> Token Admin:</label>
        <input 
          type="password" 
          id="token" 
          placeholder="Pega tu token aqu√≠"
          required
        >
      </div>

      <div class="form-group">
        <label for="message"><i class="fas fa-message"></i> Mensaje (opcional):</label>
        <textarea 
          id="message" 
          placeholder="Ej: Sistema en mantenimiento - Volvemos en 1 hora"
        ></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn-enable" onclick="enableMaintenance()" id="btnEnable">
          <i class="fas fa-power-off"></i> Activar
        </button>
        <button type="button" class="btn-disable" onclick="disableMaintenance()" id="btnDisable">
          <i class="fas fa-play"></i> Desactivar
        </button>
        <button type="button" class="btn-check" onclick="checkStatus()" id="btnCheck">
          <i class="fas fa-circle-info"></i> Estado
        </button>
      </div>
    </form>

    <div class="status-box" id="statusBox">
      <div class="status-title" id="statusTitle"></div>
      <div class="status-message" id="statusMessage"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://amanwal.com'; // Cambiar por tu dominio

    function getToken() {
      return document.getElementById('token').value.trim();
    }

    function getMessage() {
      return document.getElementById('message').value.trim() || 'Sistema en mantenimiento';
    }

    function showStatus(title, message, type = 'info') {
      const statusBox = document.getElementById('statusBox');
      const statusTitle = document.getElementById('statusTitle');
      const statusMessage = document.getElementById('statusMessage');

      statusBox.className = `status-box show ${type}`;
      statusTitle.textContent = title;
      statusMessage.innerHTML = message;
    }

    function setButtonsDisabled(disabled) {
      document.getElementById('btnEnable').disabled = disabled;
      document.getElementById('btnDisable').disabled = disabled;
      document.getElementById('btnCheck').disabled = disabled;
    }

    async function enableMaintenance() {
      const token = getToken();
      const message = getMessage();

      if (!token) {
        showStatus('‚ùå Error', 'Por favor ingresa el token admin', 'error');
        return;
      }

      setButtonsDisabled(true);
      showStatus('‚è≥ Activando...', 'Por favor espera', 'info');

      try {
        const response = await fetch(`${API_BASE}/api/admin/maintenance/enable`, {
          method: 'POST',
          headers: {
            'x-admin-token': token,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();

        if (response.ok) {
          showStatus(
            '‚úÖ √âxito',
            `Modo mantenimiento <strong>activado</strong><br>Mensaje: "${message}"`,
            'success'
          );
        } else {
          showStatus(
            '‚ùå Error',
            data.error || 'No se pudo activar el mantenimiento',
            'error'
          );
        }
      } catch (error) {
        showStatus(
          '‚ùå Error de conexi√≥n',
          error.message,
          'error'
        );
      } finally {
        setButtonsDisabled(false);
      }
    }

    async function disableMaintenance() {
      const token = getToken();

      if (!token) {
        showStatus('‚ùå Error', 'Por favor ingresa el token admin', 'error');
        return;
      }

      setButtonsDisabled(true);
      showStatus('‚è≥ Desactivando...', 'Por favor espera', 'info');

      try {
        const response = await fetch(`${API_BASE}/api/admin/maintenance/disable`, {
          method: 'POST',
          headers: {
            'x-admin-token': token,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        if (response.ok) {
          showStatus(
            '‚úÖ √âxito',
            'Modo mantenimiento <strong>desactivado</strong><br>El sitio est√° disponible para todos',
            'success'
          );
        } else {
          showStatus(
            '‚ùå Error',
            data.error || 'No se pudo desactivar el mantenimiento',
            'error'
          );
        }
      } catch (error) {
        showStatus(
          '‚ùå Error de conexi√≥n',
          error.message,
          'error'
        );
      } finally {
        setButtonsDisabled(false);
      }
    }

    async function checkStatus() {
      const token = getToken();

      if (!token) {
        showStatus('‚ùå Error', 'Por favor ingresa el token admin', 'error');
        return;
      }

      setButtonsDisabled(true);
      showStatus('‚è≥ Verificando...', 'Por favor espera', 'info');

      try {
        const response = await fetch(`${API_BASE}/api/admin/maintenance`, {
          headers: {
            'x-admin-token': token,
          },
        });

        const data = await response.json();

        if (response.ok) {
          const status = data.maintenance;
          const estado = status.enabled ? 'üî¥ ACTIVO' : 'üü¢ INACTIVO';
          const mensaje = status.message ? `Mensaje: "${status.message}"` : 'Sin mensaje personalizado';

          showStatus(
            `Estado del Mantenimiento: ${estado}`,
            mensaje,
            status.enabled ? 'error' : 'success'
          );
        } else {
          showStatus(
            '‚ùå Error',
            data.error || 'No se pudo verificar el estado',
            'error'
          );
        }
      } catch (error) {
        showStatus(
          '‚ùå Error de conexi√≥n',
          error.message,
          'error'
        );
      } finally {
        setButtonsDisabled(false);
      }
    }

    // Permitir Enter en el token
    document.getElementById('token').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        enableMaintenance();
      }
    });
  </script>
</body>
</html>
