upstream backend {
    server 127.0.0.1:3001;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name amanwal.com www.amanwal.com 148.113.205.47 _;
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name amanwal.com www.amanwal.com;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/amanwal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amanwal.com/privkey.pem;

    # Configuración SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /var/www/amanwal/frontend/dist;
    client_max_body_size 100M;

    # Error page para 503 (mantenimiento)
    error_page 503 /maintenance.html;
    location = /maintenance.html {
        internal;
        root /var/www/amanwal/frontend/public;
    }

    # Aumentar timeouts para uploads grandes
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Servir archivos estáticos con caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Archivos estáticos (favicon, etc)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ✨ Servir imágenes subidas desde /uploads/
    location /uploads/ {
        alias /var/www/amanwal/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # API siempre va al backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # Panel de mantenimiento - siempre accesible
    location /maintenance-panel.html {
        try_files $uri =404;
    }

    # TODO va al backend (Express maneja todo: mantenimiento, archivos, SPA)
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_intercept_errors on;
        error_page 503 /maintenance.html;
    }

    access_log /var/log/nginx/amanwal_access.log;
    error_log /var/log/nginx/amanwal_error.log;
}
