<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento - Amanwal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 30px;
      font-weight: 500;
    }

    p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.15) 0%, rgba(100, 181, 246, 0.05) 100%);
      border: 1px solid rgba(100, 181, 246, 0.2);
      border-left: 4px solid #64B5F6;
      padding: 20px;
      margin: 40px 0;
      border-radius: 12px;
      text-align: left;
      backdrop-filter: blur(10px);
    }

    .info-box strong {
      color: #90CAF9;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 50px 0;
    }

    .loader span {
      width: 12px;
      height: 12px;
      background: #64B5F6;
      border-radius: 50%;
      animation: pulse 1.4s infinite;
      box-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
    }

    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { 
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% { 
        opacity: 1;
        transform: scale(1);
      }
    }

    .footer {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .footer p {
      margin: 0;
      font-size: 13px;
    }

    .footer a {
      color: #64B5F6;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .footer a:hover {
      color: #90CAF9;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }

      .icon {
        font-size: 60px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚙️</div>
    <h1>Enseguida volvemos</h1>
    <p class="subtitle">Sistema en mantenimiento</p>

    <p>Estamos realizando mejoras para ofrecerte una mejor experiencia en Amanwal.</p>

    <div class="info-box">
      <strong>
        <i class="fas fa-clock"></i>
        Tiempo estimado:
      </strong>
      <p>Menos de una hora. Intenta más tarde.</p>
    </div>

    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="footer">
      <p>Si tienes alguna pregunta, contacta con <a href="mailto:cabanasamanwal@gmail.com">soporte</a></p>
    </div>
  </div>
</body>
</html>
